defaults:
  icon: "mdi:blank"
  accuracy_decimals: "0"
  target: "Kessel"
  interval: "never"
  unit: ""
  scaler: "1.0"

sensor:
  - platform: template
    name: ${property}
    id: ${property}
    icon: ${icon}
    unit_of_measurement: ${unit}
    accuracy_decimals: ${accuracy_decimals}
    update_interval: ${interval}
    lambda: |-
        queueRequest(${target}, Property::k${property});
        return {};

esphome:
  on_boot:
    priority: -100
    then:
      - lambda: |-
          CallbackHandler::instance().addCallback(std::make_pair(${target},Property::k${property}),[](const SimpleVariant& value){
            const float scaledValue = value.get<float>() * ${scaler};
            publishValue(id(${property}), SimpleVariant(scaledValue));
          });
          queueRequest(${target}, Property::k${property});
